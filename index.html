<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- stylesheet address goes here 👍 -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <section class="result-container">
      <p>Your Result</p>
      <div class="result-figure">
        <p class="result-digits">76</p>
        <p class="result-outof">of 100</p>
      </div>
      <p class="result-quality">Great</p>
      <p class="result-brief">
        You scored higher than 65% of the people who have
        taken these tests.
      </p>
    </section>
    <section class="summary-container">
      <p>Summary</p>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="" srcset="">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="" srcset="">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>
      <button type="button">Continue</button>
    </section>
  </main>
</body>
</html>
